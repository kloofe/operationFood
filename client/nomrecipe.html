 <template name="nomrecipe">
 <div class="container">
 {{#each show}}

 {{/each}}
<a href="" class="gimme" style="position: fixed; bottom: 20px; left: 50%; margin-left: -63px; z-index: 10;">NAH</a>

<template name="recipe">
<div class="headerImage">
<img src="{{img}}">
</div>
<div class="recipeWrapper">
<div class="filler">
<div style="z-index: 2; padding: 30px;">
<h1>{{name}}</h1>

<br><br><br><br><br><br><br><br><br>
<h2>Ingredients</h2>


<ul>
{{#each ingredients}}
<li>{{this}}</li>
{{/each}}
</ul>

<div id="sadface">
Click <a href="{{steps this}}">here</a> to view the recipe!
</div>
</div>
<div class="recipeGradient"></div>
<br><br><br><br><br>
</div>
</div>
</template>
